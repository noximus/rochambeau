<div>
  <v:store:user>
    <h3>Your order <strong><v:text placeholder="id" /></strong> has shipped!</h3>
    <p>
      The order was shipped via <strong><v:text placeholder="shipment_company" /></strong> 
      and your tracking number is <strong><v:text placeholder="shipment_tracking_number" /></strong>.
    </p>
    <table border='0' cellpadding='0'>
      <tr>
        <td valign='top'>
          <h4>Billing Address:</h4>
          <div class='line'>
            <v:text path='billing_name' />
          </div>
          <div class='line'>
            <v:text path='billing_company' />
          </div>
          <div class='line'>
            <v:text path='billing_address' />
          </div>
          <div class='line'>
            <v:text path='billing_address_2' />
          </div>
          <div class='line'>
            <v:text path='billing_city' />
            <v:text path='billing_state' />
            <v:text path='billing_zip' />
          </div>
          <div class='line'>
            <v:text path='billing_country' />
          </div>
          <div class='line'>
            <v:text path='billing_phone' />
          </div>
        </td>
        <td valign='top'>
          <h4>Shipping Address:</h4>
          <div class='line'>
            <v:text path='shipping_name' />
          </div>
          <div class='line'>
            <v:text path='shipping_company' />
          </div>
          <div class='line'>
            <v:text path='shipping_address' />
          </div>
          <div class='line'>
            <v:text path='shipping_address_2' />
          </div>
          <div class='line'>
            <v:text path='shipping_city' />
            <v:text path='shipping_state' />
            <v:text path='shipping_zip' />
          </div>
          <div class='line'>
            <v:text path='shipping_country' />
          </div>
          <div class='line'>
            <v:text path='shipping_phone' />
          </div>
        </td>
      </tr>
    </table>
  </v:store:user>
  <h3>Products Ordered:</h3>
  <v:store:cart:items>
    <div>
      <div>
        <v:text path='name' /> - <v:text path="option_value" />
      </div>
      <div>
        <v:store:item:price />
      </div>
      <div>
        <v:text path='qty' />
      </div>
      <div>
        <v:store:item:price price_field='total' />
      </div>
    </div>
  </v:store:cart:items>
  <table border='0' cellspacing='0'>
    <tr>
      <th align='left'>Subtotal:</th>
      <th align='right'>$<v:store:cart:subtotal /></th>
    </tr>
    <tr>
      <th align='left'>Shipping:</th>
      <th align='right'>$<v:store:cart:shipping /></th>
    </tr>
    <v:store:if_tax>
      <tr>
        <th align='left'>Tax:</th>
        <th align='right'>$<v:store:cart:tax /></th>
      </tr>
    </v:store:if_tax>
    <tr>
      <th align='left'>Total:</th>
      <th align='right'>$<v:store:cart:total /></th>
    </tr>
  </table>
  <p>
    Thanks,
    <br />
    Rochambeau
  </p>
  <p>
    Copyright &copy;2010 Rochambeau, LLC.  All rights reserved.
  </p>
</div>
